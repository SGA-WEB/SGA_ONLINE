<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGA ONLINE</title>
  <!-- Importando o arquivo CSS externo -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../imagens/icone_sga.ico" type="image/x-icon">
</head>
<body>

  <!-- Lado Esquerdo com a Imagem -->
  <div class="left-side">
    <img src="imagens do site/motors tela de fundo.png" alt="Imagem Lado Esquerdo">
  </div>

  <!-- Lado Direito com o Formulário de Login -->
  <div class="right-side">
    <div class="login-form">
      <div class="logo">
        <!-- Imagem da logo em desktop -->
        <img src="imagens do site/Logo.png" alt="logo desktop" class="logo-desktop">
        <!-- Imagem da logo mobile -->
         <img src="imagens do site/Logo tela mobile .png" alt="logo mobile" class="logo-mobile">
      </div>
      <label for="usuario">Usuário:</label>
      <input type="email" id="usuario" placeholder="Digite seu usuário">
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
        <div id="conteiner-select">
        <a href="../Redefinição de senha/envio_email/envio_email.html" target="_self">Esqueci minha senha</a>
        <select name="Selecione a empresa" id="selecione-a-empresa"> 
  
          <option value="default">Selecione a empresa</option>
  
        </select> 
        
      </div>
      
      <div id="botao-login">
        
        <button type="submit"><a href="../Principal/principal.html">Entrar</a></button>
      </div>
    </div>
  </div>

</body>
</html>
