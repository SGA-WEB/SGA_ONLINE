<section class="modulo">
    <h1 class="titulo1">Centro de estoque</h1>
     <div class="header">
        <div class="container_select">
            <p>Selecione a coluna desejada:</p>
            <select id="campo_select_centro_estoque" class="campo_select">
                <option value="id_centro_estoque">Código</option>
                <option value="descricao_centro_estoque">Descrição</option>
                <option value="localizacao_centro_estoque">Localização</option>
                <option value="padrao_centro_estoque">Padrão</option>
            </select>
        </div>
        <div class="container_campo_pesquisa_btn">
            <div class="campo_pesquisa" id="campo_pesquisa_centro_estoque">
                <input id="input_pesquisa_tabela" type="text" placeholder="Pesquisar por Código" class="input_pesquisa">
                <button class="btn_limpar_pesquisa hide center" id="btn_limpar_pesquisa_centro_estoque">
                    <img id="icone_fechar" src="../imagens/icone_fechar.svg" alt="icone_fechar">
                </button>
                <button class="btn_pesquisar center" id="btn_pesquisar_centro_estoque">
                    <img id="icone_pesquisa" src="../imagens/icone_pesquisa.png" alt="icone_pesquisa">
                </button>
            </div>
        </div>   
     </div>
    <div class="container_tabela">
    <table class="tabela" id="tabela_centro_estoque">
        <thead>
            <tr>
                <th id="tabela_codigo">Código</th>
                <th id="tabela_descricao">Descrição</th>
                <th id="tabela_localizacao">Localização</th>
                <th id="tabela_padrao">Padrão</th>
            </tr>
        </thead>
        <tbody class="tbody tbody_centro_estoque">
           
        </tbody>
    </table>
    </div>
</section>
