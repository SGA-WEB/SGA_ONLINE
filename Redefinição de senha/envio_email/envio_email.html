<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../estilo_redefinicao.css">
    <link rel="shortcut icon" href="../Principal/imagens/icone_sga.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../imagens/icone_sga.ico" type="image/x-icon">
</head>
<body>
    <main class="principal">
        <img class="logo_sga" src="../../imagens/logo_sga.png" alt="">
        <section class="janela_redefinicao">
            <h1 class="titulo_redefinicao">Redefinição de senha</h1>
            <form class="formulario" >
                <label class="campo" for="email">
                    <p>Informe o email que deseja redefinir a senha:</p>
                    <input class="campo_input" type="email" name="email" id="email" placeholder="Digite o seu email" required>
                </label>
                <input type="submit" value="Enviar" class="btn">
            </form>
            <p class="paragrafo">Já possue cadastro? <a href="../../SGA online-login/index.html" target="_self">Faça seu login.</a></p>
        </section>
    </main>
</body>
</html>
