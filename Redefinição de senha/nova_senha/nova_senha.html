<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de código</title>
    <link rel="stylesheet" href="../estilo_redefinicao.css">
    <link rel="stylesheet" href="nova_senha.css">
    <link rel="shortcut icon" href="../../imagens/icone_sga.ico" type="image/x-icon">
</head>
<body>
    <main class="principal">
        <img class="logo_sga" src="../../imagens/logo_sga.png" alt="">
        <section class="janela_redefinicao">
            <h1 class="titulo_redefinicao">Redefinição de senha</h1>
            <label class="campo" for="senha">
                <p>Crie uma senha nova:</p>
                <input class="campo_input" type="password" name="senha" id="senha" placeholder="Digite uma senha">
            </label>
            <label class="campo" for="confirmacao_senha">
                <p>Digite a senha novamente:</p>
                <input class="campo_input" type="password" name="confirmacao_senha" id="confirmacao_senha" placeholder="Confirme a sua senha">
            </label>
            <a class="btn" href="../../SGA online-login/index.html">Redefinir</a>
        </section>
    </main>
</body>
</html>
