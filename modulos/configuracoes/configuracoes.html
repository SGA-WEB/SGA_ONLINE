<section class="cadastro-usuario modulo">
    <button class="btn_nav" id="btn_voltar_config">
        <img src="../imagens/seta_baixo.png" alt="Seta_direita" class="seta_esquerda">
        <p class="btn_voltar">Voltar</p>
    </button>
    <h1 class="titulo1">Configurações</h1>
    <div class="container">
        <nav class="nav_config">
            <div class="container_topico">
                <p class="topico_nav">usuários</p>
                <a class="item_config item_config_selecionado" href="#">Cadastro de usuário</a>
                <a class="item_config" href="#">Permições</a>
                <a class="item_config" href="#">Politicas</a>
            </div>
            <div class="container_topico">
                <p class="topico_nav">Empresa</p>
                <a class="item_config" href="#">Dados cadastrais</a>
                <a class="item_config" href="#">Configuração tributária</a>
                <a class="item_config" href="#">Contador</a>
                <a class="item_config" href="#">Certificado digital</a>
                <a class="item_config" href="#">Fiscal</a>
            </div>
            <div class="container_topico">
                <p class="topico_nav">SQL</p>
                <a class="item_config" href="#">Transação SQL</a>
            </div>
        </nav>
        <main class="main_config">
            <div class="titulo">
                <h3 class="titulo2">Cadastro do usuário</h3>
            </div>
            <div class="nome-usuario">
                <span>Nome (Completo)</span>
                <div class="Campo-nome">
                    <input class="campo_input" type="text" id="digite-nome" name="Nome-usuario" required >
                </div>
            </div>
            <div class="senha-container">
                <div class="senha">
                    <span>Senha</span>
                    <input class="campo_input" type="password" class="campo-senha" name="Senha" required>
                </div>
                <div class="senha">
                    <span>Confirme a Senha</span>
                    <input class="campo_input" type="password" class="campo-senha" name="confirmar-senha">
                </div>
            </div>
            <div class="email-container">
                <div class="email">
                    <span>Email</span>
                    <input class="campo_input" type="email" class="campo-email" name="email">
                </div>
                <div class="email">
                    <span>Confirme mail</span>
                    <input class="campo_input" type="email" class="campo-email" name="confirme-email">
                </div>
            </div>
            <div class="fone-grupo-container">
                <div class="fone-grupo">
                    <span>Fone</span>
                    <input class="campo_input" type="tel" class="campo-fone" name="fone">
                </div>
                <div class="fone-grupo">
                    <span>Grupo</span>
                    <select name="grupo" id="Selecione-o-grupo">
                        <option value="default">Selecione o grupo</option>
                    </select>
                </div>
            </div>
               <div class="salvar-container">
            <button class="button-salvar btn">
                <img class="icone-salvar" src="../imagens/salvar.png" alt="icone-salvar">
                <span>Salvar</span>
            </button>
               </div>
        </main>
    </div>
</section>
