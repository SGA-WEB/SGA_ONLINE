<section class="modulo" id="modulo_configuracao_usuario">
    <div class="modulo_header header_cadastro">
        <button class="btn_nav" id="btn_voltar_contatos">
            <img src="../../../imagens/seta_baixo.png" alt="Seta_direita" class="seta_esquerda">
            <p class="btn_voltar">Voltar</p>
        </button>
    </div>
    <div class="main">
        <div id="container_logo_usuario">
            <div id="logo_usuario_config" class="logo_usuario">
                NU
            </div>
            <button class="btn_editar_foto">
                <img src="../../imagens/editar_foto.png" alt="icone editar foto" class="icone_editar_foto">
            </button>
            <div class="editar_foto hide">
                <a id="btn_mudar_foto" class="item_editar_foto">Mudar Foto</a>
                <a id="btn_ver_foto" class="item_editar_foto">Ver Foto</a>
                <a id="btn_remover_foto" class="item_editar_foto">Remover Foto</a>
            </div>
        </div>
        <div class="container_dados_usuario">
            <div class="campo_usuario">
                <label for="campo_editar_nome">Nome:</label>
                <div class="container_campo_input">
                    <input type="text" name="campo_editar_nome" id="campo_editar_nome" class="campo_input_noborder" value="Nome do Usuário">
                    <img src="../../imagens/icone_editar.svg" alt="icone_editar" class="icone_editar">
                </div>
            </div>
            <div class="campo_usuario">
                <label for="campo_editar_email">E-mail:</label>
                <div class="container_campo_input">
                    <input type="email" name="campo_editar_email" id="campo_editar_email" class="campo_input_noborder" value="emailusuario@gmail.com">
                    <img src="../../imagens/icone_editar.svg" alt="icone_editar" class="icone_editar">
                </div>
            </div>
            <div class="campo_usuario">
                <label for="campo_editar_fone">Fone:</label>
                <div class="container_campo_input">
                    <input type="tel" name="campo_editar_fone" id="campo_editar_fone" class="campo_input_noborder" value="(12) 3456-7890">
                    <img src="../../imagens/icone_editar.svg" alt="icone_editar" class="icone_editar">
                </div>
            </div>
            <div class="campo_usuario">
                <label for="senha_usuario">Senha:</label>
                <div class="container_campo_input" id="container_campo_input_senha">
                    <input type="password" name="senha_usuario" id="senha_usuario" class="campo_input_noborder" value="123456" disabled>
                    <img src="../../imagens/visibility_on.png" alt="icone visualizar senha" class="icone_editar visibilidade" id="view_off">
                </div>
                <button class="btn btn_alterar_senha" >Alterar senha</button>
            </div>
        </div> 
    </div>
    <div class="modulo_footer">
        <button class="btn_salvar" id="btn_salvar_configuracoes_usuario">
            <img src="../../../imagens/icone_salvar.png" alt="Icone Salvar">
            <p>Salvar</p>
        </button>
    </div>
</section>
<section class="container_popup" id="container_popup_alterar_foto">
    <div class="popup">
        <button class="btn_fechar_popup" id="btn_fechar_popup_alterar_foto">
            <img src="../../imagens/icone_fechar.svg" alt="botão fechar popup" class="icone_fechar">
        </button>        
        <div class="popup_header">
            <h2 class="h2_titulo">Alterar foto de perfil</h2>
        </div>
        <div class="popup_main">
            <button class="btn_upload_img">
                <img src="../../imagens/icone_upload.svg" alt="icone_upload" class="img_upload" draggable="false">
            </button>
            <p class="p_upload">Clique ou arraste a imagem</p>
            <p class="p_info">Tipos de arquivo permitidos: (jpeg, jpg, png, gif, webp)</p>
            <p class="p_info">Tamanho máximo: 2 MB</p>
        </div>
    </div>
</section>
<section class="container_popup" id="container_popup_ver_foto">
    <div class="popup" id="popup_ver_foto">
        <button class="btn_fechar_popup" id="btn_fechar_popup_alterar_foto">
            <img src="../../imagens/icone_fechar.svg" alt="botão fechar popup" id="btn_fechar_popup_ver_foto" class="icone_fechar">
        </button>   
        <div id="logo_usuario_config" class="logo_usuario">
            NU
        </div>
    </div>
</section>
