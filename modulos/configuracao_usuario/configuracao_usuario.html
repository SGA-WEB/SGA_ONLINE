<section class="modulo" id="modulo_configuracao_usuario">
    <div class="modulo_header header_cadastro">
        <button class="btn_nav" id="btn_voltar_contatos">
            <img src="../../../imagens/seta_baixo.png" alt="Seta_direita" class="seta_esquerda">
            <p class="btn_voltar">Voltar</p>
        </button>
    </div>
    <div class="main">
        <div id="container_logo_usuario">
            <div id="logo_usuario_config" class="logo_usuario">NU</div>
            <div class="editar_foto click">
                <a id="btn_editar_foto" class="item_editar_foto">Mudar Foto</a>
                <a id="btn_ver_foto" class="item_editar_foto">Ver Foto</a>
                <a id="btn_remover_foto" class="item_editar_foto">Remover Foto</a>
            </div>
            <button class="btn_editar_foto">
                <img src="../../imagens/editar_foto.png" alt="icone editar foto" class="icone_editar_foto click">
            </button>
        </div>
        <div class="container_dados_usuario">
            <div class="campo_usuario">
                <label for="campo_editar_nome">Nome:</label>
                <div class="container_campo_input">
                    <input type="text" name="campo_editar_nome" id="campo_editar_nome" class="campo_input_noborder" value="Nome do UsuÃ¡rio">
                    <img src="../../imagens/icone_editar.svg" alt="icone_editar" class="icone_editar">
                </div>
            </div>
            <div class="campo_usuario">
                <label for="campo_editar_email">E-mail:</label>
                <div class="container_campo_input">
                    <input type="email" name="campo_editar_email" id="campo_editar_email" class="campo_input_noborder" value="emailusuario@gmail.com">
                    <img src="../../imagens/icone_editar.svg" alt="icone_editar" class="icone_editar">
                </div>
            </div>
            <div class="campo_usuario">
                <label for="campo_editar_fone">Fone:</label>
                <div class="container_campo_input">
                    <input type="tel" name="campo_editar_fone" id="campo_editar_fone" class="campo_input_noborder" value="(12) 3456-7890">
                    <img src="../../imagens/icone_editar.svg" alt="icone_editar" class="icone_editar">
                </div>
            </div>
            <div class="campo_usuario">
                <label for="nome_razao_social">Senha:</label>
                <div class="container_campo_input" id="container_campo_input_senha">
                    <input type="password" name="nome_razao_social" id="nome_razao_social" class="campo_input_noborder" value="123456">
                    <img src="../../imagens/visibility_on.png" alt="icone visualizar senha" class="icone_editar" >
                </div>
                <button class="btn btn_alterar_senha">Alterar senha</button>
            </div>
        </div> 
    </div>
    <div class="modulo_footer">
        <button class="btn_salvar" id="btn_salvar_configuracoes_usuario">
            <img src="../../../imagens/icone_salvar.png" alt="Icone Salvar">
            <p>Salvar</p>
        </button>
    </div>
</section>
