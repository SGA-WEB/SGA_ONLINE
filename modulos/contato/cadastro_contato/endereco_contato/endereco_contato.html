<header class="btns_nav">
    <button class="btn_nav" id="btn_link_contato">
        <img src="../imagens/seta_baixo.png" alt="Seta_direita" class="seta_esquerda">
        <p class="btn_voltar">Voltar</p>
    </button>
</header>
<div class="modulo_header header_cadastro">
    <h2 class="h2_titulo">Endereço Principal</h2>
    <button class="btn_salvar btn">
        <img src="../imagens/icone_salvar.png" alt="Icone Salvar">
        <p>Salvar</p>
    </button>
</div>
<div class="container_enderecos">
    <div class="modulo_main">
        <div class="container_small_width">
            <div class="campo_contato small_width">
                <label for="caixa_postal_principal">Caixa Postal (CEP):</label>
                <input type="text" id="caixa_postal_principal" class="campo_input">
            </div>
            <div class="campo_contato small_width">
                <label for="pais_principal">País:</label>
                <input type="text" id="pais_principal" class="campo_input">
            </div>
        </div>
        <div class="container_small_width">
            <div class="campo_contato small_width">
                <label for="estado_principal">Estado:</label>
                <input type="text" id="estado_principal" class="campo_input">
            </div>
            <div class="campo_contato small_width">
                <label for="municipio_principal">Município:</label>
                <input type="text" id="municipio_principal" class="campo_input">
            </div>
        </div>
        <div class="campo_contato normal_width">
            <label for="endereco_principal">Endereço:</label>
            <input type="text" id="endereco_principal" class="campo_input">
        </div>
        <div class="campo_contato normal_width">
            <label for="referencia_principal">Ponto de Referência:</label>
            <input type="text" id="referencia_principal" class="campo_input">
        </div>
        <div class="campo_contato normal_width">
            <label for="setor_principal">Setor:</label>
            <input type="text" id="setor_principal" class="campo_input">
        </div>
    </div>
</div>
