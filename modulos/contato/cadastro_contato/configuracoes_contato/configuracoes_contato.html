<button class="btn_nav" id="btn_link_endereco">
    <img src="../../../imagens/seta_baixo.png" alt="Seta_direita" class="seta_esquerda">
    <p class="btn_voltar">Voltar</p>
</button>
<div class="modulo_header header_cadastro">
    <h2 class="h2_titulo">Configurações</h2>
</div>
<div class="modulo_main">
    <div class="campo_contato normal_width">
        <label for="trasportadora_padrao">Trasportadora padrão:</label>
        <input type="text" name="trasportadora_padrao" id="trasportadora_padrao" class="campo_input">
    </div>
    <div class="campo_contato normal_width">
        <label for="pessoas_autorizadas">Pessoas autorizadas (Compra):</label>
        <input type="text" name="pessoas_autorizadas" id="pessoas_autorizadas" class="campo_input">
    </div>
    <div class="container_small_width">
        <div class="campo_contato small_width">
            <label for="rntc">RNTC:</label>
            <input type="tel" name="rntc" id="rntc" class="campo_input">
        </div>
        <div class="campo_contato small_width select_conainer">
            <p>Tipo de frete:</p>
            <select id="tipo_frete" class="campo_select">
                <option value="padrão">Padrão</option>
                <option value="tipo1">Tipo 1</option>
                <option value="tipo2">Tipo 2</option>
            </select>
        </div>
    </div>
    <div class="campo_contato radio_contato" id="container_permite_venda">
        <p>Permite Venda Web?</p>
        <div class="container_radios smaller_width">
            <div class="container_radio">
                <input type="radio" name="venda_web" id="venda_web_sim">
                <label for="venda_web_sim">Sim</label>
            </div>
            <div class="container_radio">
                <input type="radio" name="venda_web" id="venda_web_nao">
                <label for="venda_web_nao">Não</label>
            </div>
        </div>
    </div>
    <div class="campo_contato radio_contato">
        <p>Participa do programa de pontos?</p>
        <div class="container_radios smaller_width">
            <div class="container_radio">
                <input type="radio" name="programa_pontos" id="programa_pontos_sim">
                <label for="programa_pontos_sim">Sim</label>
            </div>
            <div class="container_radio">
                <input type="radio" name="programa_pontos" id="programa_pontos_nao">
                <label for="programa_pontos_nao">Não</label>
            </div>
        </div>
    </div>
</div>
<div class="modulo_main small">
    <h3 class="h3_titulo">Tributação</h3>
    <div class="campo_contato small_width">
        <label for="insc_suframa">Insc. Suframa:</label>
        <input type="text" name="insc_suframa" id="insc_suframa" class="campo_input">
    </div>
    <div class="campo_contato small_width select_conainer">
        <p>Perfil Tributário:</p>
        <select id="perfil_tributario" class="campo_select">
            <option value="padrão">Padrão</option>
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
        </select>
    </div>
    <div class="campo_contato small_width select_conainer">
        <p>Tipo consumidor:</p>
        <select id="tipo_consumidor" class="campo_select">
            <option value="padrão">Padrão</option>
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
        </select>
    </div>
    <div class="container_small_width" id="container_descricao_carga">
        <div class="campo_contato normal_width" id="container_enviar_descricao">
            <div class="container_checkbox">
                <div class="campo_checkbox">
                    <input type="checkbox" name="enviar_descrição" id="enviar_descrição">
                    <label for="enviar_descrição">Enviar Descrição no Contrato</label>
                </div>
            </div>
        </div>
        <div class="campo_contato smaller_width" id="container_carga_media">
            <label for="carga_media">Carga Média:</label>
            <div class="campo_porcemtagem">
                <input type="number" name="carga_media" id="carga_media" class="campo_input" min="0" max="100">
                <span id="porcemtagem_carga">%</span>
            </div>
        </div>
    </div>
</div>
