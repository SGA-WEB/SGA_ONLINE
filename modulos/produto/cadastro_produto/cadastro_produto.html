<section class="modulo" id="modulo_cadastro_produto">
    <div class="modulo_header header_cadastro">
        <h2 class="h2_titulo">Cadastro de Produto</h2>
        <div class="container_codigo_data">
            <p class="p_codigo_contato">Codigo: <span class="codigo_contato">1</span></p>
            <div class="div_data_cadastro">
                <p class="p_data_cadastro">Data de cadastro:</p>
                <p id="data_cadastro"></p>
            </div>
        </div>
        <div class="modulo_main">
            <div class="container_small_width" id="container_radios"> 
                <div class="campo_contato radio_contato">
                    <label for="valor_varejo">Valor Varejo:</label>
                    <div class="container_radios small_width">
                        <input type="number" name="valor_varejo" id="valor_varejo" class="campo_input">
                    </div>
                </div>
                <div class="campo_contato radio_contato">
                    <label for="valor_atacado">Valor Atacado:</label>
                    <div class="container_radios small_width">
                        <input type="number" name="valor_atacado" id="valor_atacado" class="campo_input">
                    </div>
                </div>
            </div>
            <div class="campo_contato normal_width">
                <label for="nome_produto">Nome do Produto:</label>
                <input type="text" name="nome_produto" id="nome_produto" class="campo_input">
            </div>
            <div class="campo_contato normal_width">
                <label for="quantidade_em_estoque">Quantidade em Estoque:</label>
                <input type="text" name="quantidade_em_estoque" id="quantidade_em_estoque" class="campo_input">
            </div>
            <div class="campo_contato normal_width">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao" class="textarea" rows="4"></textarea>
            </div>
        </div>
        <button class="btn_salvar">
            <img src="../../../imagens/icone_salvar.svg" alt="Icone Salvar">
            <p>Salvar</p>
        </button>
</section>
