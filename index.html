<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGA ONLINE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-side">
    <img src="imagens do site/motors tela de fundo.png" alt="Imagem Lado Esquerdo">
  </div>
  <div class="right-side">
    <div class="login-form">
      <div class="logo">
        <img src="imagens do site/Logo.png" alt="logo e nome">
      </div>
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" placeholder="Digite seu usuário" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      
      <div id="conteiner-select">
        <a href="#">Esqueci minha senha</a>
        <select name="Selecione a empresa" id="selecione-a-empresa"> 
          <option value="default">Selecione a empresa</option>
        </select> 
      </div>
      
      <div id="botao-login">
        <button type="button" onclick="login()">Entrar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
